application: third-pen
version: 1-02
module: task
runtime: python27
api_version: 1
threadsafe: yes

instance_class: B1
basic_scaling:
  max_instances: 2
  idle_timeout: 10m

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
#the above list is default
- ^(.*/)?.*\.[tc]sv$
- ^(.*/)?.*/test/.*$
- ^(.*/)?.*/layout/.*$

handlers:
- url: /_ah/start
  script: task.main.bottle
- url: /task/.*
  script: task.main.bottle
  login: admin

